<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort active="Registration Number" aria-label="Elements">
    <!-- Registration Number Column -->
    <ng-container matColumnDef="Registration Number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration Number</th>
      <td mat-cell *matCellDef="let row">{{row.registrationNumber}}</td>
    </ng-container>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="Serial Number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial Number</th>
      <td mat-cell *matCellDef="let row">{{row.serialNumber}}</td>
    </ng-container>

    <!-- Model Name Column -->
    <ng-container matColumnDef="Model Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model Name</th>
      <td mat-cell *matCellDef="let row">{{row.modelName}}</td>
    </ng-container>

    <!-- Registration Status Column -->
    <ng-container matColumnDef="Registration Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration Status</th>
      <td mat-cell *matCellDef="let row">{{row.registrationStatus}}</td>
    </ng-container>

    <!-- Registration Date Column -->
    <ng-container matColumnDef="Registration Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration Date</th>
      <td mat-cell *matCellDef="let row">{{row.registrationDate | date : 'YYYY-MM-dd HH:mm:ss'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
