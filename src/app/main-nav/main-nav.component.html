<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
      <a mat-list-item [routerLink]="['/aircraft']" routerLinkActive="active" ariaCurrentWhenActive="page">Aircrafts</a>
      <a mat-list-item [routerLink]="['/aircraft/add']" routerLinkActive="active" ariaCurrentWhenActive="page">Add Aircraft</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Aircrafts</span>
      </mat-toolbar-row>
      <mat-toolbar-row>
        
      </mat-toolbar-row>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
